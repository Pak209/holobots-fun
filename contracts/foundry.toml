[profile.default]
src = "."
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
ignored_error_codes = [6275]

# Exclude certora test files that have missing dependencies
exclude = ["lib/openzeppelin-contracts/certora/**"]

[rpc_endpoints]
baseSepolia = "https://sepolia.base.org"

[etherscan]
baseSepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
